<style>

#aa_bg {
	position: fixed;
	top:-50%;
	left:-50%;
	width:200%;
	height: 200%;
	z-index: -10;
}

#aa_bg img {
	position: absolute;
	top:0;
	left:0;
	right:0;
	bottom:0;
	margin:auto;
	min-width: 50%;
	min-height: 50%;}

.airangel.wrapper {height:100%;}

.wrap {
	font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
   	font-weight: 300;
	margin: 0 auto;
	max-width: 700px;
	height: 100%;
}

.wrap #portal_logo {
	width: 220px;
    background-repeat: no-repeat;
	padding: 10px 40px;
	text-align: center;
}

.wrap #portal_logo img {
	display: block; 
	margin-left: auto; 
	margin-right: auto;
}

.wrap .portal_left_head {
	width: 300px;
	margin-bottom: 20px;
	float: left;
	background-color: %%BACKGROUND_COLOR%%;
}

.wrap .portal_right_head {
	text-align: center;
	width: 350px;
	float: right;
	background-color: %%BACKGROUND_COLOR%%;
	height: 100%;
	display: block;
}

.wrap .portal_footer {
	clear: both;
	padding-left: 15%;
	padding-right: 15%;
	padding-top: 10px;
	width: 70%;
	height: 50px;
	background-color: %%BACKGROUND_COLOR%%;
	position:fixed;
	left:0;
	bottom:0;
}

.wrap .portal_shadow {
  	-webkit-box-shadow: 0 0 10px rgba(0,0,0, .65);
	-moz-box-shadow: 0 0 10px rgba(0,0,0, .65);
	box-shadow: 0 0 10px rgba(0,0,0, .65);
}

@media only screen and (max-width: 950px) { 
	.wrap .portal_left_head {
		clear: both;
		width:300px;
		margin:0 auto;
		min-height: 140px;
		float: none;

	}

	.wrap .portal_right_head {
		padding-top: 2%;
		margin: 0 auto;
		text-align: center;
		float: none;
		width:300px;
	}

	.wrap .portal_shadow {
		-webkit-box-shadow: 0 0 0 rgba(0,0,0, .65);
		-moz-box-shadow: 0 0 0 rgba(0,0,0, .65);
		box-shadow: 0 0 0 rgba(0,0,0, .65);
	}

	.wrap .details {margin-top: 0 !important;}

	.wrap #portal_logo {padding-bottom:0;}

}

.wrap .p {
	font-size: 15px;
}

.wrap .h1 {
	font-size: 28px;
	font-weight: 300;
}

.wrap .details {
	margin-top: 10px;
	margin-bottom: 20px;
	padding-left:20px;
	padding-right:20px;
}

.wrap #buttonContainer button {
	border: 2px solid #555;
	width: 65%;
	margin-bottom: 10px;
	background-color: %%BORDER_COLOR%%;
}

.wrap .airangel.wrapper {
	height: 100%;
}

.wrap #portal_logo img {
	width: 220px;
}

</style>

<div id="aa_bg"><img src="/images/bg.jpg" /></div>

<div class="wrap">
	<div class="portal_left_head portal_shadow">
		<div id="portal_logo"><img src="/images/logo.png"></div>
	</div>
	<div class="portal_right_head portal_shadow">
		<div class="details">
			<h1 class="h1">Click To Connect</h1>

		</div>
		%%BUTTONS%%
	</div>
</div>
