<style><!--
body {margin:0; padding:0 !important; background:#000 url("/images/bg.jpg") no-repeat center center; background-size:cover; overflow-y: scroll;}

/* BACKGROUND *
	#aa_bg{position:fixed; top:-50%; left:-50%; width:200%; height:200%; z-index:-10;}
	#aa_bg img{position:absolute; top:0; left:0; right:0; bottom:0; margin:auto; min-width:50%; min-height:50%;}
/* BACKGROUND END */
#aa_bg{display:none;}


.container{width:250px; padding:45px 75px; border:1px solid #fff; border-radius:13px; position:absolute; top:50%;
	left:50%; -webkit-transform:translate(-50%,-50%); transform:translate(-50%,-50%);}

.container .blured{width:100%; height:100%; padding:0; border:none; border-radius:13px; /*background:url("/images/bg.jpg") center center no-repeat;
	background-size:cover; */position:absolute; top:0; left:0; z-index:-1; -webkit-filter:blur(3px); -moz-filter: blur(3px); -o-filter: blur(3px);
	-ms-filter: blur(3px); filter: blur(3px); overflow:hidden}

.container .coloured{background-color:%%BACKGROUND_COLOR%%; width:100%; height:100%; position:absolute;
	top:0; left:0; z-index:-1; border-radius:13px;}

.container #portal_logo{text-align:center; padding-bottom:10px; max-width:317px;}
.container #portal_logo img{width:100%; height:auto}

.container #buttonContainer{padding-top:20px}

.airangel.modal.window.terms section{padding: 0 20px 20px 20px;}
.airangel.modal.window section.social-btns a,
.container #buttonContainer button,
.container input{border-radius:13px; background:none; border:1px solid #fff; color:#fff; font-size:18px; height:37px;
	text-align:center; box-shadow:none; box-sizing:inherit; -moz-box-sizing:inherit; padding:0;}
.airangel.modal.window section.social-btns a{padding:10px 0; height:auto}
.airangel.modal.window section.social-btns a:hover,
.container input:hover{background:#fff; color:#000}

.container #buttonContainer button{background:none; color:#fff}
.container #buttonContainer button:hover{background-color:%%BORDER_COLOR%%; color:#000}

.container .welcome_container{text-align:center}
.container .welcome_container .welcome{color:#fff; display:block; width:100%; font-size:16px}
.container .welcome_container .name{color:#fff; display:block; width:100%; font-size:22px}

.airangel.modal.window.email-social footer,
.airangel.modal.window.email-social section,
.airangel.modal.window.email-social section.social-btns{border: none !important; border-left:none !important; border-right:none !important;}

.airangel.modal.window.packages h2 small{color:#fff !important;}
.airangel.modal.window.packages section .data-list button{border-radius: 13px; background:#fff; color:#000; border:1px solid #fff}
.airangel.modal.window.packages section .data-list button:hover{background:#000; color:#fff}
.airangel.modal.window.packages section .data-list button.transaction-btn{background:#000; color:#fff; border-color:#fff}
.airangel.modal.window.packages section .data-list button.transaction-btn:hover{background:none; color:#fff; border-color:#008000}
.airangel.modal.window.packages footer p{color:#fff !important;}

.airangel.modal.window.terms{top: 20px !important; transform: translate(-50%,0);}

input:-webkit-autofill {
	-webkit-box-shadow: 0 0 0 1000px white inset !important;
}

/** Responsive **/
@media (max-width:428px){
	.container{width:80%; padding:46px 6%; height:80%;}
}

@media (max-width:630px){
	.airangel.modal.window.email-social{width:90% !important; padding:0 2%;}
	.airangel.modal.window.email-social section,
	.airangel.modal.window.email-social footer{float:none !important; width:240px !important; margin:0 auto}
	.airangel.modal.window.email-social section.social-btns{padding-top:100px !important;}
	.airangel.modal.window.email-social footer{position:absolute; top:65%; padding:0 !important; padding-top:20px; left:50%; transform:translate(-50%, 0)}
}

/*** Main CSS overrides ***/
.airangel.modal.window{background:%%BACKGROUND_COLOR%%; border:1px solid #fff; border-color:#fff !important; border-radius:13px;
	color:#fff; margin-left:0; margin-top:0; webkit-transform:translate(-50%,-50%); transform:translate(-50%,-50%);
	top:50% !important;}
.airangel.modal.overlay{background:#000; background-size:cover; opacity:.7}

.airangel.modal.window header h2,
.airangel.modal.window h3,
.airangel.modal.window header p{color:#fff}
.airangel.modal.window footer{background:none;}
.airangel.modal.window.email-social{margin-left:0!important;}

.airangel.modal.window section input {border-radius:13px;}
/*.airangel.modal.window section input{text-align:center; border-radius:13px; background:none; border:1px solid #fff;
	font-size:18px; color:#fff;}*/
.airangel.modal.window select{border:1px solid #fff; border-radius:13px; font-size:18px; color: #fff; padding:10px 15px; text-align:center; background-color:transparent; text-align-last:center;}
.airangel.modal.window select option{background:#fff; color:#000}
input[type=submit] {margin:0; text-shadow:none; background-position:center center; background-repeat:no-repeat;
	border-radius:13px; background:none; border:1px solid #fff; color:#fff; font-size:18px; height:37px;
	text-align:center; box-shadow:none; box-sizing:inherit; -moz-box-sizing:inherit; padding:0}
input[type=submit]:hover{background-color:%%BORDER_COLOR%%; color:#000}

::-webkit-input-placeholder{color:#333;}
:-moz-placeholder{color:#333;}
::-moz-placeholder{color:#333;}
:-ms-input-placeholder{color:#333;}

.airangel.modal.window footer a,
.airangel.modal.window section a{color:#fff; border-bottom:1px solid #fff;}
.airangel.modal.window .airangel.modal.close {border:1px solid #fff; width:24px; height:24px; margin:0; float:none;
	position:absolute; top:4px; right:4px; background-color:transparent; border-radius:50%;}

@media (max-width: 500px) {
	.airangel.modal.overlay{/*background:#000; opacity:0.5;*/}
	.airangel.modal.window{height:auto;}
	.airangel.modal.window header:first-of-type{border-top:none;}

	.airangel.modal.window {top:50% !important; left:50% !important; width:90% !important; padding:0;
		border:1px solid #fff !important; border-radius:13px; box-shadow:none;}
}
@media (max-height:760px){
	.container,
	.airangel.modal.window {-webkit-transform:translate(-50%,0); transform:translate(-50%,0); top:20px !important;}
}

@media (min-width: 768px) {
	.airangel.modal.window.gha {margin-left:0 !important;; margin-top:0 !important;}
}
--></style>
<div id="aa_bg"><img src="/images/bg.jpg" /></div>
<div class="container">
<div id="portal_logo"><img src="/images/logo.png" /></div>
<span class="welcome_container">%%WELCOME%%</span> %%BUTTONS%%
<div class="blured"></div>
<div class="coloured"></div>
</div>
